<ng-sidebar-container>

  <!-- A sidebar -->
  <ng-sidebar
    [(opened)]="isCartSidebarOpened"
    [mode]="'over'"
    [position]="'right'"
    [showBackdrop]="true"
    [closeOnClickBackdrop]="true"
    (onClosed)="onSidebarClose()"
  >
    <pi-cart-total></pi-cart-total>
  </ng-sidebar>

  <!-- Page content -->
  <div ng-sidebar-content>
    <pi-header piHeaderEffects></pi-header>
    <router-outlet></router-outlet>
  </div>

</ng-sidebar-container>
