<div class="cart__enumerator">
  <button type="button" (click)="less()" class="cart__enumerator-btn cart__enumerator-btn_minus">-</button>
  <input class="cart__enumerator-input" [(ngModel)]="count" type="text" placeholder="1">
  <button type="button" (click)="more()" class="cart__enumerator-btn cart__enumerator-btn_plus">+</button>
</div>
